name: Pages Deploy
on:
  push:
    branches: [ feature/* ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: NPM build
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          VER=`echo $GITHUB_REF | tr '/' '\n' | tail -1`

          npm install
          npm run build
          npm run bundle
          (cd sbin && cp index-linux gwa | zip -mqj gwa_${VER}_linux_x64.zip gwa)
          (cd sbin && cp index-macos gwa | zip -mqj gwa_${VER}_macos_x64.zip gwa)

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./sbin
